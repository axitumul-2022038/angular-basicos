<h1>Listado de Héroes</h1>
    <ul>
        <li *ngFor="let heroe of heroes; let i = index">{{i+1}}-{{heroe}}</li>
    </ul>   

    

    <button class="button" (click)="borrarHeroe()">
        Borrar
    </button>
    
    <h3 *ngIf=" heroesBorrados.length == 0 == false; else noBorrado ">Héroes Borrados</h3>
    <ul>
        <li *ngFor="let borrado of heroesBorrados; let i = index">{{i+1}}-{{borrado}}</li>
    </ul> 

    <ng-template #noBorrado>
        <h3>no ha borrado nada.</h3>
    </ng-template>
