<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter by name">
</mat-form-field>

<button (click)="onAgregar()" class="button" matTooltip="Agrega un nuevo personaje">
  <mat-icon>person_add</mat-icon> Add Character
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Foto Column -->
    <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef> Foto </th>
      <td mat-cell *matCellDef="let row">
        <img mat-card-xl-image *ngIf="row.imagenUrl" [src]="getImageUrl(row.id)" [alt]="row.nombre"
          style="width: 100px; height: auto; object-fit: cover;">
          <img mat-card-xl-image *ngIf="!row.imagenUrl" [src]="imgdefault" [alt]="row.nombre"
          style="width: 100px; height: auto; object-fit: cover;">

      </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <!-- Funcion Column -->
    <ng-container matColumnDef="funcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Funci√≥n </th>
      <td mat-cell *matCellDef="let row"> {{row.funcion}} </td>
    </ng-container>

    <!-- Poder Column -->
    <ng-container matColumnDef="poder">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Poder </th>
      <td mat-cell *matCellDef="let row"> {{row.poder}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="onEditar(row.id)" class="button" matTooltip="Actualizar a este personaje">
          <mat-icon>update</mat-icon>
        </button>
        <button (click)="openDialog(row.id)" class="button" matTooltip="Eliminar a este personaje">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No data matching the filter</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of characters"></mat-paginator>
</div>
