<h1 mat-dialog-title>Delete Character</h1>
<mat-dialog-content>
  <p>¿Estás seguro de que quieres eliminar a {{data.personaje.nombre}}?</p>
  <img [src]="getImageUrla(data.personaje.id)" alt="Imagen Actual" class="current-image">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button mat-button color="warn" (click)="Eliminacion()">Eliminar</button>
</mat-dialog-actions>
