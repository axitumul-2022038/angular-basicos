<h1 mat-dialog-title>Delete Character</h1>
<mat-dialog-content>
  <p>Are you sure you want to delete {{ data.personaje.nombre }}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="Eliminacion()">Delete</button>
</mat-dialog-actions>
