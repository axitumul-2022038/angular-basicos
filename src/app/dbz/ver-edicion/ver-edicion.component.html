<h1 mat-dialog-title>{{ data.isEditMode ? 'Edit' : 'Add' }} Personaje</h1>

<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="personaje.nombre" name="nombre">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Poder</mat-label>
      <input matInput type="number" [(ngModel)]="personaje.poder" name="poder">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="button" mat-button (click)="onNoClick()">Cancel</button>
  <button class="button" mat-button (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
