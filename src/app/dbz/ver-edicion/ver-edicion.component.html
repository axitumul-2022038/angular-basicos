<h1 mat-dialog-title>{{ data.isEditMode ? 'Update' : 'Add' }} Personaje</h1>

<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" placeholder="Nombre" [(ngModel)]="personaje.nombre" name="nombre">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Poder</mat-label>
      <input matInput type="number" placeholder="Número de Poder" [(ngModel)]="personaje.poder" name="poder">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Función</mat-label>
      <input matInput type="text" placeholder="¿Cuál es su función?" [(ngModel)]="personaje.funcion" name="funcion">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Imagen</mat-label>
      <input type="file" (change)="onFileChange($event)">
    </mat-form-field>

    <div *ngIf="imagenPreview">
      <h3>Vista previa de la imagen:</h3>
      <img [src]="imagenPreview" alt="Vista previa" style="max-width: 100%; height: auto;">
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel<mat-icon>cancel</mat-icon></button>
  <button mat-button (click)="onSubmit()">Submit<mat-icon>check_circle</mat-icon></button>
</mat-dialog-actions>
