<br>
<h1>Lista de Usuarios</h1>
<hr>

<div class="row">
  <div class="col">
    <app-personajes
      [personajes]="personajes"
      (eliminar)="openDeleteDialog($event)"
      (editar)="openEditDialog(true, $event)"
      (editarimg)="openEditImgDialog(true, $event)"
      (editarpass)="openEditPasswordDialog(true, $event)"
      (agregar)="openEditDialog(false)">
    </app-personajes>
  </div>
</div>
